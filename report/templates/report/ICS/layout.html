<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 强制Chromium内核，作用于360浏览器、QQ浏览器等国产双核浏览器 -->

    <meta name="renderer" content="webkit" />
    <!-- 强制Chromium内核，作用于其他双核浏览器 -->

    <meta name="force-rendering" content="webkit" />
    <!-- 如果有安装 Google Chrome Frame 插件则强制为Chromium内核，否则强制本机支持的最高版本IE内核，作用于IE浏览器 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {% load static %}
    <title>{{ title }} - 仪器比对报告生成系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'report/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'report/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'report/content/jquery.dataTables.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'media/css/jquery.dataTables.css' %}" />

    <script src="{% static 'report/content/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'report/content/echarts_min.js' %}"></script>
    <!-- <script src="{% static 'report/content/paged.polyfill.js' %}"></script> -->
    <script src="{% static 'report/content/bootstrap.min.js' %}"></script>
    <script src="{% static 'report/content/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'report/content/clipboard.js' %}"></script>
    

    <style>
        a.format:link {
            color: #0000ff;
            text-decoration: none;
        }

        a.format:active {
            color: red;
        }

        a.format:visited {
            color: #0000ff;
            text-decoration: none;
        }

        a.format:hover {
            text-decoration: underline;
            background-color: #555;
        }

        .sys,
        .sys-dropdown {
            background-color: #f8f8f8;
            padding: 0;
            font-size: 18px;
            margin-top: -4px;
        }


    </style>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" style="width: 100%;">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="btn-group navbar-brand">
                    <button type="button" class="btn sys dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        仪器比对报告管理系统 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'ICS_index' %}">仪器比对报告管理系统</a></li>
                        <li><a href="{% url 'verification' %}">方法学验证管理系统</a></li>
                    </ul>
                </div>

                <a href="{% url 'ICS_QuantitativeReports' %}" class="format navbar-brand">定量项目仪器比对报告</a>
                <a href="{% url 'ICS_ProjectParameters' %}" class="format navbar-brand">项目参数设置</a>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </div>



        <!-- 定义子模板可以覆盖的内容 -->
        <div class="container body-content">
            {% block content %} {% endblock %}

        </div>


        {% block scripts %} {% endblock %}

</body>

</html>
